<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" bg-gray-900 flex justify-center content-center max-w-full w-screen h-screen truncate">
    <div class="bg-gradient-to-r from-green-400 to-blue-500 max-w-2xl min-w-80 w-full pt-20 rounded-lg text-center h-auto max-h-fit my-10">
        <div class="search flex justify-center gap-4 w-full">
          <input class="rounded-full px-6 py-2.5 text-lg" type="text" placeholder="Cidade">
          <button class="bg-gray-200 w-10 h-10 rounded-full flex  justify-center content-center flex-wrap"><img src="img/search.png" class="w-6 h-6"></button>
        </div>
        <div class="weather grid grid-cols-1 place-items-center mt-10 gap-4 text-white">
          <img src="img/rain.png" alt="">
          <h1 class="font-extrabold text-5xl" id='temp'>22Â°C</h1>
          <h2 class="font-bold text-4xl" id="city">New York</h2>
          <div class="grid grid-cols-2 gap-x-20 mt-10 text-white">
            <div class="grid grid-cols-1 gap-4 place-items-center">
              <img src="img/humidity.png" alt="">
              <div >
                <p class="font-bold text-2xl" id="humidity">50%</p>
                <p class="font-bold text-2xl">Humidity</p>
              </div>
            </div>
            <div class="grid grid-cols-1 gap-4 place-items-center">
              <img src="img/wind.png" alt="">
              <div>
                <p class="font-bold text-2xl" id="wind">20 km/h</p>
                <p class="font-bold text-2xl">Wind Speed</p>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
